<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My ToDo Dashboard</title>

    <!-- Bootstrap 5 from WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6; /* light grey */
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome span {
            color: #b30059; /* dark pink */
            font-weight: bold;
        }

        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #b30059;
            color: white;
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
        <a class="navbar-brand m-1" href="https://courses.in28minutes.com">TaskBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>	
    </nav>
    <div class="container">
        <h2>Here Are Your Upcoming Goals</h2>

        <div class="welcome">
            Welcome <span th:text="${name}">User</span>!
        </div>

        <div class="mb-4 text-center">Your ToDo's:</div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Target Date</th>
                        <th>Completed?</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todo.id}"></td>
                        <td th:text="${todo.description}"></td>
                        <td th:text="${todo.targetdate}"></td>
                        <td th:text="${todo.done}"></td>
                        <td><a th:href="@{'/delete-todo?id=' + ${todo.id}}" class="btn btn-warning">Delete</a>
                            &nbsp&nbsp&nbsp
                            <a th:href="@{'/update-todo?id=' + ${todo.id}}" class="btn btn-success">Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="add-todo" class="btn btn-dark">Add ToDo</a>
        </div>

        <div class="footer">Â© 2025 TaskBoard. Plan it, Do it.</div>
    </div>

    <!-- Bootstrap JS (WebJars) -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
