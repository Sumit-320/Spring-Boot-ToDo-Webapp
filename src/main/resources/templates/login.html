<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | My ToDo App</title>

    <!-- Bootstrap 5 CSS from WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Pseudo-element for the blurred background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/bg-image.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.1); /* darken effect */
            background-blend-mode: darken;
            filter: blur(2px);
            z-index: -3;
        }

        .login-box {
            background-color: #ffffff; /* White card */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h3 {
            color: #333;
            font-weight: 600;
        }

        .form-label {
            color: #555;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-dark-pink {
            background-color: #8a0046; /* Dark pink */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-dark-pink:hover {
            background-color: #8a0046;
            color:white;
        }

        .error-alert {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="login-header">
            <i class="bi bi-person-circle" style="font-size: 42px; color: #b30059;"></i>
            <h3>Sign In to Your ToDo App</h3>
        </div>

        <div th:if="${error}" class="error-alert" th:text="${error}">Invalid credentials</div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-dark-pink w-100">Login</button>
        </form>
        <div class="footer-text mt-4">Â© 2025 TaskBoard. Plan it, Do it.</div>
    </div>

    <!-- JS Scripts -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
