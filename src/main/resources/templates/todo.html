<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ToDo</title>

    <!-- Bootstrap 5 CSS from WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <style>
        body {
            background-color: #f3f4f6; /* light grey */
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }

        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #b30059; /* dark pink */
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-darkpink {
            background-color: #b30059;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .btn-darkpink:hover {
            background-color: #99004d;
            transform: scale(1.05); /* Slightly enlarges the button */
            transition: transform 0.2s ease-in-out;
            color:white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box mx-auto col-md-8 col-lg-6">
            <h1>Add a New Task</h1>
            <form method="POST" th:action="@{/add-todo}">
                <div class="mb-3">
                    <label for="description" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="e.g. Finish homework" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-darkpink">Add Task</button>
                </div>
            </form>
        </div>

        <div class="footer">Â© 2025 TaskBoard. Plan it, Do it.</div>
    </div>

    <!-- Bootstrap JS from WebJars -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
