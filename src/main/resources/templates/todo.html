<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Details</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap 5 CSS from WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }

        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #b30059;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="date"] {
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-darkpink {
            background-color: #b30059;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .btn-darkpink:hover {
            background-color: #99004d;
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="form-box mx-auto col-md-8 col-lg-6">
            <h1 th:text="${isNew} ? 'Add New ToDo' : 'Update ToDo'">ToDo Details</h1>
            <form method="POST" th:action="@{${isNew} ? '/add-todo' : '/update-todo'}" th:object="${todo}">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="description" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required />
                </div>
                
                <div class="mb-3">
                    <label for="targetdate" class="form-label">Target Date</label>
                    <input type="date" class="form-control" id="targetdate" th:field="*{targetdate}" required />
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="done" th:field="*{done}" />
                    <label class="form-check-label" for="done">Completed</label>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-darkpink" th:text="${isNew} ? 'Add Task' : 'Update Task'">Submit</button>
                </div>
            </form>
        </div>

        <div class="footer">Â© 2025 TaskBoard. Plan it, Do it.</div>
    </div>

    <!-- Bootstrap JS from WebJars -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
