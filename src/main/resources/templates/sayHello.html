<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - TaskBoard</title>

    <!-- Bootstrap 5 CSS from WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 100px;
        }

        .welcome-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #b30059;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .username {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .manage-link {
            margin-top: 30px;
            display: inline-block;
            background-color: #b30059;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.2s;
        }

        .manage-link:hover {
            background-color: #99004d;
            transform: scale(1.05);
            color:white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h2>Hey there!</h2>
        <div class="username">Welcome, <span th:text="${name}">User</span> ðŸ‘‹</div>
        <a th:href="@{/list-todos}" class="manage-link">Manage Your ToDos</a>
    </div>

    <div class="footer">Â© 2025 TaskBoard. Plan it. Do it.</div>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
